name: Build - 2.6, 2.5

on:
  pull_request:
    branches:
      - master
      - develop
      - '[0-9].[0-9]'
      - '[0-9].[0-9].[0-9]'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [2.6.6, 2.5.8]
    env:
      DATABASE_URL: mysql2://root@127.0.0.1:3800/myapp_test
    steps:
    - uses: actions/checkout@v2
    - name: Start MySQL
      uses: cbaudouinjr/mysql-action@v1.9
      with:
        host port: 3800
        container port: 3800
        mysql timezone: America/New_York
        mysql version: '5.7'
        mysql database: 'myapp_test'
    - name: Update and install packages
      run: |
          sudo apt-get update
          sudo apt-get install -y libtool
          sudo apt-get install -y libyaml-dev
          sudo apt-get install -y build-essential
          sudo apt-get install -y libxslt-dev
          sudo apt-get install -y libxml2-dev
          sudo apt-get install -y default-libmysqlclient-dev
          sudo apt-get install -y default-mysql-client
    - name: Set up Ruby
      env:
        ImageOS: ubuntu18
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
    # This version tag came with the Ruby build script built by GitHub. @v1 does not work.
      uses: ruby/setup-ruby@21351ecc0a7c196081abca5dc55b08f085efe09a
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Install gems
      run: |
          gem install pkg-config
          bundle config build.nokogiri --use-system-libraries
          bundle install
    - name: Run migrations
      run: |
          bin/rails db:migrate
    - name: Run tests
      run: bundle exec rake
